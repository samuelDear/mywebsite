<div class="my-8 mx-auto w-3/4">
  <p class="text-center text-2xl" stranslate="project.otherWork"></p>
</div>

<div class="my-16">
  <div class="boxProject border-2 {{ i % 2 == 0 ? 'randomProjectsBoxOdd' : 'randomProjectsBoxPair' }} slide p-5 flex flex-row justify-between my-5 cursor-pointer" *ngFor="let random of projects;let i = index" (click)="navigateUrl(random.code)">
    <div>
      <h6 class="text-2xl">{{ random.name }}</h6>
      <p class="ml-4" [stranslate]="random.resume"></p>
    </div>
    <div class="flex flex-row items-center">
      <span class="block stick"></span>
      <div>
        <span class="block stick-arrow stick-top"></span>
        <span class="block stick-arrow stick-bottom"></span>
      </div>
    </div>
  </div>
</div>
