<div class="flex flex-row w-full min-h-screen">
  <div class="w-1/6 min-h-screen">
    <app-slidemenu></app-slidemenu>
  </div>
  <div class="w-5/6 min-h-screen">
    <form class="m-10 flex flex-col" autocomplete="off" role="form" [formGroup]="editForm" (ngSubmit)="save()">
      <h1 class="text-4xl m-auto text-center underline">Editar o Crear Caracteristica</h1>

      <div class="flex flex-col w-full">
        <div class="titleBox">
          <h3 class="text-3xl text-left">Datos Basicos</h3>
        </div>
        <div class="flex flex-row my-4">
          <div class="flex flex-col ml-5 w-1/5">
            <label for="idcolor">ID:</label>
            <input class="ml-2" type="text" id="idcolor" readonly formControlName="id" placeholder="ID..." formControlName="id">
          </div>
          <div class="flex flex-col ml-5 w-1/5">
            <label for="titleEs">Titulo en spanish:</label>
            <input class="ml-2" type="text" id="titleEs" autocomplete="new-line" placeholder="Titulo..." formControlName="titleEs">
          </div>
          <div class="flex flex-col ml-5 w-1/5">
            <label for="titleEn">Titulo en english:</label>
            <input class="ml-2" type="text" id="titleEn" autocomplete="new-line" placeholder="Title..." formControlName="titleEn">
          </div>
        </div>

        <div class="flex flex-row my-4 justify-between">
          <div class="flex flex-col ml-5 w-2/5">
            <label for="dscEs">Descripci&oacute;n en spanish:</label>
            <textarea rows="8" class="ml-2 p-1" id="dscEs" placeholder="Descripci&oacute;n..." formControlName="dscEs"></textarea>
          </div>
          <div class="flex flex-col ml-5 w-2/5">
            <label for="dscEn">Descripci&oacute;n en english:</label>
            <textarea rows="8" cols="80" class="ml-2" id="dscEn" placeholder="Description..." formControlName="dscEn"></textarea>
          </div>
        </div>

        <div class="flex flex-row my-4">
          <div class="flex flex-col ml-5 w-2/5">
            <label for="project">Proyecto:</label>
            <select class="ml-2" id="project" formControlName="projectid">
              <option value="null" disabled selected>Seleccione...</option>
              <option value="{{project.id}}" *ngFor="let project of projects">{{ project.id }} - {{ project.name }}</option>
            </select>
          </div>
        </div>

        <div class="flex flex-row mt-5 justify-center font-bold">
          <button type="button" class="border-2 px-5 mx-5" (click)="navigate('colors')">Cancelar</button>
          <button type="submit" class="border-2 px-5 mx-5">Guardar</button>
          <button type="button" class="border-2 px-5 mx-5">Borrar</button>
        </div>

      </div>
    </form>
  </div>
</div>
