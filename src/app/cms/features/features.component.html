<div class="flex flex-row w-full min-h-screen">
  <div class="w-1/6 min-h-screen">
    <app-slidemenu></app-slidemenu>
  </div>
  <div class="w-5/6 min-h-screen">
    <div class="m-10">
      <h1 class="text-4xl m-auto text-center underline">CMS - Caracteristicas</h1>
      <div class="w-full flex justify-end mb-2">
        <span class="circlePlus" [routerLink]="['/cms/features-edit', 0]"></span>
      </div>
      <table class="w-full" border="1">
        <tr>
          <th class="bg-teal-700 m-2 p-2">ID</th>
          <th class="bg-teal-700 m-2 p-2">Proyecto</th>
          <th class="bg-teal-700 m-2 p-2">Titulo ES</th>
          <th class="bg-teal-700 m-2 p-2">Descripcion ES</th>
          <th class="bg-teal-700 m-2 p-2"></th>
        </tr>
        <tr *ngFor="let feature of features; let i = index">
          <td class="font-bold text-center">{{ feature.id }}</td>
          <td class="font-bold text-center">{{ feature.nameproject }}</td>
          <td class="font-bold text-center">{{ feature.titlees }}</td>
          <td class="font-bold text-justify">{{ feature.dsces }}</td>
          <td class="flex"><button type="button" class="cursor-pointer py-2 px-6 border-2 mx-auto" [routerLink]="['/cms/features-edit', feature.id]">Ver</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
